<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><!-- SLOT: title --></title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
        background: #e2e8f0;
        color: #0f172a;
      }

      main {
        padding: 24px;
      }

      img,
      video {
        width: 100%;
        max-width: 100%;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.2);
        object-fit: cover;
      }
    </style>
    <!-- SLOT: additional-styles -->
  </head>
  <body data-post-message-height="false">
    <main>
      <!-- SLOT: content -->
    </main>
    <script>
      (() => {
        const { body, documentElement: root } = document;
        if (!body || body.dataset.postMessageHeight !== "true") return;

        const sendHeight = () => {
          const height = root.scrollHeight;
          window.parent?.postMessage({ type: "moodle-iframe-height", height }, "*");
        };

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", sendHeight, { once: true });
        } else {
          sendHeight();
        }

        window.addEventListener("resize", sendHeight);
      })();
    </script>
    <!-- SLOT: scripts -->
  </body>
</html>
